name: "Citation File Format - Core module (CFF-Core) schema 1.0.3"
desc: A pykwalifire schema for validating CITATION.cff files 
type: map
mapping:

  # Version
  cff-version:
    required: True
    type: str
    pattern: 1\.0\.3

  # Message
  message:
    required: True
    type: str

  # Metadata
  abstract:
    required: False
    type: str

  authors:
    required: True
    type: seq
    matching: "any"
    sequence:
      - include: person
      - include: entity

  commit:
    required: False
    type: str
    # A SHA1 hash
    pattern: "^[a-f0-9]{7,40}$"

  contact:
    required: False
    type: seq
    matching: "any"
    sequence:
      - include: person
      - include: entity

  date-released:
    required: True
    type: date
    format: "%Y-%m-%d"

  doi:
    required: False
    type: str
    # DOI regex pattern:
    # '10.' 
    # + 4-9 digits 
    # + [optional: '.' + at least one digit]
    # + '/'
    # + at least one character of small or capital letters, digits, 
    # any of the following whitespace-separated characters: 
    # - . _ ; ( ) [ ] \ : 
    pattern: ^10\.\d{4,9}(\.\d+)?/[A-Za-z0-9-\._;\(\)\[\]\\\\:]+$

  keywords:
    required: False
    type: seq
    sequence:
      - type: str

